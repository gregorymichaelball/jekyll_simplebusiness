<section id="blog" class="light-background">
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-12 text-center">
                <h1>{{ page.blog-title }}</h1>
            </div>
        </div>
        <div class="posts-container paper-pattern postContainer">
            {% for post in site.posts %}
            <div class="row">
                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                    <div>
                        <h3 class="postTitle">Captain's Log, {{ post.date | date_to_long_string }}</h3>
                        <p class="postContent">{{ post.content | remove: '<p>' | remove: '</p>' }}</p>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</section>
