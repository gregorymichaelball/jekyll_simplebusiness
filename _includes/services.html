<section id="services" class="even">
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-12 text-center">
                <h1>{{ page.services-title }}</h1>
            </div>
        </div>
        <div class="row">
            {% for service in site.services %}
            <div class="col-lg-4 col-md-4 col-sm-6 col-xs-12">
                <div class="serviceContainer">
                    <img class="serviceIcon centeredImage" src="{{ service.icon }}">
                    <br>
                    <!--<a class="serviceName" data-toggle="popover" title="{{ service.name }} details" data-content="{{ service.desc }}">{{ service.name }}</a>-->
                    <p class="serviceName">{{ service.name }}</p>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</section>
