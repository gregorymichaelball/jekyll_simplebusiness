<header>
    <div class="row fullwidth" id="page-top">
        <div class="col-lg-12 fullwidth">
            <div class="container-fluid fullwidth">
                <div id="myCarousel" class="carousel slide" data-ride="carousel">
                    <!-- Indicators -->
                        <ol class="carousel-indicators">
                            {% for image in site.images %}
                            <li data-target="#myCarousel" data-slide-to="0"{% if image == site.images.first %}class="active">{% endif %}</li>
                            {% endfor %}
                        </ol>

                    <!-- Wrapper for slides -->
                    <div class="carousel-inner" role="listbox">
                        {% for image in site.images %}
                            <div class="item{% if image == site.images.first %} active{% endif %}">
                                <img style="background-image: url('{{image.img-path}}');" class="image-background" longdesc="{{image.description}}">
                            </div>
                        {% endfor %}
                    </div>

                    <!-- Left and right controls -->
                    <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
                        <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
                        <span class="sr-only">Previous</span>
                    </a>
                    <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
                        <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
                        <span class="sr-only">Next</span>
                        <span class="sr-only">Next</span>
                    </a>
                </div>
                <div href="#services" class="animatedHeader servicesHeader">
                    <span class="animatedHeaderContent servicesHeaderContent">
                        {% for service in site.services %}
                            {{ service.name }}
                            {% if service != site.services.last %}
                                ,
                            {% endif %}
                        {% endfor %}</span>
                </div>
            </div>
        </div>
    </div>
</header>
