<!DOCTYPE html>
<html lang="en">
<link rel="stylesheet"  href="/css/service_page.css">
{% include head.html %}
<body class="dark-background">
<div class="container-fluid full-page">
    <div class="row">
        <div class="col-lg-12 centerText top-of-page">
            <h1>{{ page.title }}</h1>
        </div>
    </div>
    <section id="desc">
        <div class="row">
            <div class="col-lg-offset-3 col-lg-6 col-md-offset-2 col-md-8 col-sm-offset-1 col-sm-10">
                <p>{{ page.desc }}</p>
            </div>
        </div>
    </section>
    <div class="row full-height full-width">
        <div class="col-lg-12 full-height full-width">
            <div id="map"></div>
            <script>
                function initMap() {
                    var uluru = {lat: -25.363, lng: 131.044};
                    var map = new google.maps.Map(document.getElementById('map'), {
                        zoom: 4,
                        center: uluru
                    });
                    var marker = new google.maps.Marker({
                        position: uluru,
                        map: map
                    });
                }
            </script>
            <script async defer
                    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCIB_VtfJfP7F9NEIeg9G0GaR2e_2WZg8s&callback=initMap">
            </script>
        </div>
    </div>
</div>
</body>
</html>
